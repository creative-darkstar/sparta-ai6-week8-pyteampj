<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spartan Guild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box-wrap {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mini-box-wrap {
            display: flex;
            flex-direction: column;
        }
        .index {
            float: left;
        }
        .input-box {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="box-wrap">
    <form action = "" method="post" class="mini-box-wrap">
        <h1 class="d-flex mb-5 flex-wrap align-items-center justify-content-center fw-bold">Sign Up</h1>
        <p class="index">id <input type="text" name = "userid" class="input-box"></p>
<!--        <p><input type="submit" class="btn btn-secondary" value="중복 확인" style="float: left; padding: 0 30px;"/></p>-->
        <p class="index">password <input type="password" name = "password" class="input-box"></p>
        <p class="index">password check <input type="password" name = "passwordcheck" class="input-box"></p>
        <p class="index">nickname <input type="text" name = "nickname" class="input-box"></p>
        <p class="index">name <input type="text" name = "name" class="input-box"></p>
        <p class="index">email <input type="email" name = "email" class="input-box"></p>
        <div class="d-flex mt-3 flex-wrap align-items-center justify-content-between">
            <a href="/login"><input class="w-50 btn btn-secondary" value="Back" style="float: left;"/></a>
            <input type="submit" class="btn btn-primary" value="Complete" style="float: right;"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
