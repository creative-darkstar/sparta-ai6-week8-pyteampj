<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 제목_글 수정</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            /* 부트스트랩 기본 배경색 */
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            /* 흰색 배경색 */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 회색 그림자 */
            /* 이 부분은 챗 지피티에서 도움 받았음.  */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
        }

        form input[type="text"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            /* 회색 테두리 */
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            /* 파란색 배경색 */
            color: #fff;
            /* 흰색 글자색 */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
            /* 파란색 활성 배경색 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>게시글 수정</h1>
        <form action="{{ url_for('edit', post_id=post_id) }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="1" {% if post.category == '1' %} selected {% endif %}>Category 1
                    </option>
                    <option value="2" {% if post.category == '2' %} selected {% endif %}>Category 2
                    </option>
                    <option value="3" {% if post.category == '3' %} selected {% endif %}>Category 3
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="6">{{ post['content'] }}</textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <!-- 부트스트랩 자바스크립트 CDN 추가 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
