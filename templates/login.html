<div style="display: flex; flex-direction: column">
    <h1>sign in</h1>
    <input type="text" id="userid" name="userid" placeholder="ID">
    <input type="password" id="password" name="password" placeholder="Password">
    <input type="button" class="btn btn-primary" id="loginForm" value="로그인"/>
    <a href="register" type="submit" class="btn btn-secondary" style="margin-top: 10px">회원가입</a>
</div>
<script>
    $('#loginForm').click(function (){
        var userid = $('#userid').val();
        var password = $('#password').val();
        var result = false;

        var postdata = {
            'userid':userid,
            'password':password
        }
        $.ajax({
            type: 'POST',
            url: '{{url_for("login")}}',
            data: JSON.stringify(postdata),
            dataType : 'JSON',
            contentType: "application/json",
            success: function(data){
                if (data.result) {
                    const url = new URL(window.location.href);
                    window.location.href = url.searchParams.get(data.redirectUrl);
                }
                else {
                    alert('아이디와 비밀번호를 정확히 입력해 주세요')
                }
            },
            error: function(request, status, error){
                alert('ajax 통신 실패')
            }
        })
    })
</script>
