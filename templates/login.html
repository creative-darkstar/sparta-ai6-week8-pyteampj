<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spartan Guild</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                min-height: 90vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            input {
                margin: 5px 0 3px 0;
            }

            button {
                float: left;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <img class="w-50 h-50" src="{{ url_for('static', filename='page_logo.png') }}">
            </div>
            <div>
                <form class="d-flex flex-column align-items-center justify-content-center" action="" method="post">
                    <p><h1 style="font-weight: bold;">Log In</h1></p>
                    <p><input type="text" name="userid" placeholder="ID"></p>
                    <p><input type="password" name="password" placeholder="PW"></p>
                    <div class="d-flex flex-wrap align-self-center">
                        <p class="me-5" style="margin-top: 5px"><a href="register" type="submit" class="btn btn-secondary">Sign Up</a></p>
                        <p><input type="submit" class="btn btn-primary" value = "Enter"/></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
